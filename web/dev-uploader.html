<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #uploader {
            width: 100px;
            height: 100px;
            background-color: #1ab3ff;
            display: block;
        }

        input {
            display: none;
        }
    </style>
</head>
<body>
<label id="uploader">
    <input type="file" multiple>
</label>
<ul id="files"></ul>
<script src="./js/GenFuncLib.js"></script>
<script src="./js/Uploader.js"></script>
<script>
    let uploader = new Uploader(
        {
            dragArea   : document.getElementById('uploader'),
            sourceInput: document.querySelector('#uploader input[type="file"]'),
            uploadUrl  : '/upload/receive',
        });
</script>
